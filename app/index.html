<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>串口助手</title>
  </head>
  <link rel="stylesheet" href="./css/index.css" media="screen">
  <style media="screen">

  </style>
  <body>
    <!-- <div class="drag"></div> -->
    <div class="wrap">
      <div class="setting">
        <span>
          <label>端口&nbsp;</label>
          <select class="dataselect" id="portname" name="">
            <!-- <option>------</option> -->
            <option>/dev/ttyUSB0</option>
            <option>/dev/ttyUSB</option>
          </select>
        </span>

        <span>
          <label>波特率&nbsp;</label>
          <select class="dataselect" id="baudrate">
            <option value="115200">115200</option>
            <option value="57600">57600</option>
            <option value="38400">38400</option>
            <option value="19200">19200</option>
            <option value="9600">9600</option>
            <option value="4800">4800</option>
            <option value="2400">2400</option>
            <option value="1800">1800</option>
          </select>
        </span>

        <span>
          <label>数据位&nbsp;</label>
          <select class="dataselect" id="databits">
            <option value="8">8</option>
            <option value="7">7</option>
            <option value="6">6</option>
            <option value="5">5</option>
          </select>
        </span>

        <span>
          <label>停止位&nbsp;</label>
          <select class="dataselect" id="stopbits">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </span>

        <span>
          <label>校验&nbsp;</label>
          <select class="dataselect" id="parity">
            <option value="none">None</option>
            <option value="even">Even</option>
            <option value="mark">Mark</option>
            <option value="odd">Odd</option>
            <option value="space">Space</option>
          </select>
        </span>

      </div>

      <div class="control-area">
        <fieldset>
          <legend>控制区</legend>
          <div class="left">
            <div class="devIdsetting">
              <label for="devId">设&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID</label>
              <span class="alignment">
                <input disabled id="devId" type="text" name="name" value="1050" placeholder="请输入Id">
                <button disabled id="devIdSet" type="button" name="button">配置</button>
              </span>
              <span id="devIdSetIntro">未知</span>
            </div>
            <div class="loop-time-setting">
              <label for="loopTime">上报时间间隔</label>
              <span class="alignment">
                <input disabled id="loopTime" type="text" name="name" placeholder="请输入时间">
                <button disabled id="loopTimeSet" type="button" name="button">配置</button>
              </span>
              <span id="loopTimeSetIntro">未知</span>
            </div>
          </div>

          <div class="right">
            <div class="openArea">
              <button id="open" type="button" name="button">打开串口</button>
              <button id="close" type="button" name="button">关闭助手</button>
            </div>
            <div class="functionArea">
              <button type="button" name="button">功能一</button>
              <button class="btn" type="button" name="button">功能二</button>
              <button type="button" name="button">功能三</button>
              <button type="button" name="button">功能四</button>
              <button class="btn" type="button" name="button">功能五</button>
              <button type="button" name="button">功能六</button>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="show">
        <div class="show-btn">
          <ul>
            <li id="portBtn" class="active">串口助手</li>
            <li>中继</li>
            <li>采集器</li>
            <li>配电室监测仪</li>
            <li>水泵房监测仪</li>
            <li>教师综合监测仪</li>
          </ul>
        </div>
        <div class="show-window">
          <div style="display:block;" id="portWin" class="fun-win">
            <div class="assistant">
              <div class="receive">
                <div class="receiveIpu">
                  <p>接收窗口</p>
                  <textarea disabled id="textReceive" rows="8" cols="40"></textarea>
                  <textarea disabled id="curtextReceive" style="visibility:hidden;" rows="8" cols="40"></textarea>
                  <!-- <span id="textReceive"></span>
                  <span id="curtextReceive" style="visibility:hidden;"></span> -->
                </div>
                <div class="ceceiveSet">
                  <div class="chkBg">
                    <input id="showHex" disabled type="checkbox" name="name" value="" disabled="disabled"><label class="setColr" for="showHex">十六进制显示</label>
                  </div>
                  <div class="chkBg">
                    <input id="showTime" disabled type="checkbox" name="name" value="" disabled="disabled"><label class="setColr" for="showTime">显示接收时间</label>
                  </div>
                  <span>
                    <button id="pauseReceive" type="button" name="button" disabled="disabled">暂停接收</button>
                    <button id="startReceive" type="button" name="button" disabled="disabled">开始接收</button>
                  </span>
                  <button id="clearReceive" type="button" name="button" >清空接收</button>
                </div>
              </div>

              <div class="line"></div>

              <div class="send">
                <div class="sendIpu">
                  <p>发送窗口</p>
                  <textarea id="textSend" name="name" rows="8" cols="40" style="resize:none" disabled="disabled"></textarea>
                </div>
                <div class="sendSet">
                  <div class="chkBg">
                    <input id="sendHex" disabled type="checkbox" name="name" value="" disabled="disabled"><label class="setColr" for="sendHex">十六进制发送</label>
                  </div>
                  <button id="clearSend" type="button" name="button" >清空发送</button>
                  <button id="send" type="button" name="button" disabled="disabled">发&nbsp;&nbsp;&nbsp;&nbsp;送</button>
                  <button id="closeTimer" type="button" name="button" style="width:100px;height:40px;position: relative;top: -350px;">开定时器</button>
                </div>
              </div>

              <div class="line"></div>

              <div class="intro">
                <span>
                  <label for="">命&nbsp;&nbsp;&nbsp;令</label>
                  <input disabled id="cmd" type="text" name="name" value="01">
                </span>
                <span>
                  <label for="">消&nbsp;&nbsp;&nbsp;息&nbsp;&nbsp;&nbsp;源</label>
                  <input disabled id="msgsrc" type="text" name="name" value="03">
                </span>
                <span>
                  <label for="">数&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;据&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区</label>
                  <input disabled id="payload" type="text" name="name" value="setserip=192.168.0.115;192.168.0.116;192.168.0.117;">
                </span>
                <span>
                  <button id="introSend" disabled type="button" name="button">发&nbsp;&nbsp;&nbsp;&nbsp;送</button>
                </span>
              </div>
            </div>
          </div>
          <div class="fun-win">
            <div class="relay">
              <div class="relay-setting">
                <div class="">
                  <label>
                    <span>MAC地址:</span>
                    <input disabled id="mac" type="text" name="name" value="74-D0-2B-BE-97-C6">
                    <button disabled id="macSet" type="button" name="button">配置</button>
                    <span id="macSetIntro">未知</span>
                  </label>
                </div>
                <div class="">
                  <label>
                    <span>时间校准:</span>
                    <input disabled id="calibration" type="text" name="name" value="">
                    <button disabled id="calibrationSet" type="button" name="button">配置</button>
                    <span id="calibrationSetIntro">未知</span>
                  </label>
                </div>
                <div class="">
                  <label>
                    <span>服务器IP:</span>
                    <input disabled id="serverip1" type="text" name="name" value="192.168.0.115">
                    <input disabled id="serverip2" type="text" name="name" value="192.168.0.116">
                    <input disabled id="serverip3" type="text" name="name" value="192.168.0.117">
                    <button disabled id="serveripSet" type="button" name="button">配置</button>
                    <span id="serveripSetIntro">未知</span>
                  </label>
                </div>
                <div class="">
                  <label>
                    <span>端口:</span>
                    <input disabled id="port" type="text" name="name" value="8080">
                    <button disabled id="portSet" type="button" name="button">配置</button>
                    <span id="portSetIntro">未知</span>
                  </label>
                </div>
                <div class="">
                  <label>
                    <span>节点ID序号:</span>
                    <input disabled id="nodeIp" type="text" name="name" value="">
                    <input disabled id="nodeNum" type="text" name="name" value="">
                    <button disabled id="nodeIpNumSet" type="button" name="button">配置</button>
                    <span id="nodeIpNumSetIntro">未知</span>
                  </label>
                </div>
              </div>

              <div class="relay-show">
                <p>设备ID</p>
                <textarea id="devIdIpt" name="name"></textarea>
                <div class="">
                  <button type="button" name="button">清空设备ID</button>
                  <button type="button" name="button">获取设备ID</button>
                  <button type="button" name="button">清空显示</button>
                </div>
              </div>
            </div>
          </div>
          <div class="fun-win">
            <h1>采集器待开发~~~</h1>
            <img src="./img/timg.jpg" alt="" />
          </div>
          <div class="fun-win">
            <h1>配电室监测仪待开发~~~</h1>
            <img src="./img/timg.jpg" alt="" />
          </div>
          <div class="fun-win">
            <h1>水泵房监测仪待开发~~~</h1>
            <img src="./img/timg.jpg" alt="" />
          </div>
          <div class="fun-win">
            <h1>教师综合监测仪待开发~~~</h1>
            <img src="./img/timg.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="./js/dom.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
